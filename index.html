<!DOCTYPE html>
<!-- ICS20-Unit3-01-HTML -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Area of a Trapezoid, with JS" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Joanne Santhosh" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-red.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Area of a Trapezoid, with JS</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Area of a Trapezoid, with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
            <img src="./Screenshot 2022-03-30 12.32.20.png" alt="trapezoid" width="250px" height="auto" />
            </th>
          </tr>
            <h3>Formulas:</h3> 
            <h4>A=[(a + b) /2] x h</h4>
            <h5> Please enter the integers for the dimensions:</h5>
            <!-- Numeric Textfield -->
            <form action="#">
              <p>a base:</p>
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="a-base-of-trapezoid">
                <label class="mdl-textfield__label" for="a-base-of-trapezoid">enter here...</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
            </form>
            <!-- Numeric Textfield -->
            <form action="#">
              <p>b base:</p>
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="b-base-of-trapezoid">
                <label class="mdl-textfield__label" for="b-base-of-trapezoid">enter here...</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
            </form>
            <!-- Numeric Textfield -->
            <form action="#">
              <p>height:</p>
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="height-of-trapezoid">
                <label class="mdl-textfield__label" for="height-of-trapezoid">enter here...</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
            </form>
            <!-- Raised button with ripple -->
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" 
onclick="calculate()">
              Calculate
            </button>
            <br />
            <p>
              <div id="answers">
              <div id="area"></div>
            </div>
          </p>
        </table>
      </main>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
